<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no" /> 
    <title>Document</title>
    <link rel="stylesheet" href="css/ys.css" type="text/css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- bg -->
    <div class="bg">
        <img src="img/BG.png" alt="">
    </div>
    <!-- 线与背景音乐 -->
    <div class="bgm">
        <img src="img/bgm.png" alt="">
    </div>
    <div class="border-line">
        <img src="img/line.png" alt="">
        <img src="img/line1.png" alt="">
    </div>
    <!-- loading -->
    <div class="loading">
        <div class="bd">
            <div class="loading-ship">
                <img src="img/loading-ship.png" alt="">

            <div class="loading-line">

                    <img src="img/loading-linebg.png" alt="">

                <div class="line-bd">
                </div>
            </div>

                    <img src="img/logo.png" alt="">
                </div>

                <div class="title">
                    <img src="img/slogan.png" alt="">
                </div>
                <div class="title2">
                    <img src="img/SLOGAN copy.png" alt="">

                <!-- 人 -->
                <div class="person">
                    <img src="img/home-people1.png" alt="">

                <!-- 文字 -->
                <div class="text">
                    <img src="img/text.png" alt="">
                </div>
                <!-- 红色箭头 -->
                <div class="arrow">
                    <img src="img/arrow.png" alt="">
                </div>
                <!-- 按钮 -->
                <div class="btn">
                    <img src="img/button.png" alt="">
                </div>
            </div>
    </div>
        <div class="page1">
            
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
